<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      background-color: #121212;
      color: white;
      height: 100%;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      flex-direction: row;
    }

    .sidebar {
      width: 280px;
      background-color: #000;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 600;
      font-size: 14px;
      opacity: 0.7;
      transition: 0.3s;
    }

    .nav-item:hover,
    .nav-item.active {
      opacity: 1;
      background-color: #282828;
    }

    .library {
      margin-top: 20px;
      flex-grow: 1;
      overflow-y: auto;
      border-top: 1px solid #282828;
      padding-top: 20px;
    }

    .library-item {
      font-size: 14px;
      padding: 8px 10px;
      cursor: pointer;
      opacity: 0.7;
      border-radius: 4px;
      margin-bottom: 8px;
      transition: 0.3s;
    }

    .library-item:hover {
      opacity: 1;
      background-color: #282828;
    }

    .main-content {
      flex-grow: 1;
      background-color: #181818;
      padding: 30px 20px 120px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .album-info {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .album-cover {
      width: 220px;
      height: 220px;
      background: url("https://is1-ssl.mzstatic.com/image/thumb/Music115/v4/c5/6c/b1/c56cb16a-52c3-33b5-5189-6c65028001fb/19UM1IM00404.rgb.jpg/1200x1200bf-60.jpg")
        center center/cover no-repeat;
      border-radius: 8px;
    }

    .song-title {
      font-size: 36px;
      font-weight: 700;
    }

    .artist-name {
      font-size: 20px;
      opacity: 0.7;
    }

    .player {
      position: fixed;
      bottom: 0;
      left: 280px;
      right: 0;
      height: 90px;
      background-color: #181818;
      border-top: 1px solid #282828;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 100;
    }

    .player-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .player-left img {
      width: 60px;
      height: 60px;
      border-radius: 4px;
    }

    .player-song-info {
      display: flex;
      flex-direction: column;
    }

    .player-song-title {
      font-weight: 700;
      font-size: 16px;
    }

    .player-artist-name {
      font-size: 14px;
      opacity: 0.7;
    }

    .player-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      max-width: 600px;
    }

    .player-controls {
      display: flex;
      gap: 25px;
    }

    .player-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background-color: #535353;
      border-radius: 2px;
      margin-top: 5px;
    }

    .progress-bar::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #1db954;
      border-radius: 50%;
    }

    .player-time {
      font-size: 12px;
      color: #b3b3b3;
    }

    /* iPhone/mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        padding: 10px;
        gap: 10px;
      }

      .player {
        left: 0;
        width: 100%;
      }

      .album-info {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .album-cover {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo"><i class="fa-brands fa-spotify"></i> Spotify</div>
      <nav>
        <div class="nav-item active"><i class="fa-solid fa-house"></i> Home</div>
        <div class="nav-item"><i class="fa-solid fa-magnifying-glass"></i> Search</div>
      </nav>
      <div class="library">
        <div class="library-item">Your Library</div>
        <div class="library-item">Create Playlist</div>
        <div class="library-item">Liked Songs</div>
      </div>
    </aside>

    <main class="main-content">
      <section class="album-info">
        <div class="album-cover"></div>
        <div>
          <div class="song-title">everything i wanted</div>
          <div class="artist-name">Billie Eilish</div>
        </div>
      </section>
    </main>
  </div>

  <div class="player">
    <div class="player-left">
      <img src="https://cdn-az.allevents.in/events6/banners/e556d420-bf4b-11ef-ba62-01a86bcead1d-rimg-w300-h300-dc030f1a-gmir.jpg?v=1734751817" alt="Album Cover" />
      <div class="player-song-info">
        <div class="player-song-title">everything i wanted</div>
        <div class="player-artist-name">Billie Eilish</div>
      </div>
    </div>
    <div class="player-center">
      <div class="player-controls">
        <button id="play-btn"><i class="fa-solid fa-play"></i></button>
      </div>
      <div style="display: flex; align-items: center; gap: 8px;">
        <div class="player-time" id="current-time">0:00</div>
        <input type="range" id="progress-bar" class="progress-bar" value="0" min="0" max="100" />
        <div class="player-time" id="duration">0:00</div>
      </div>
    </div>
  </div>

  <audio id="audio-player" preload="metadata" src="everything_i_wanted.mp3"></audio>

  <script>
    const playBtn = document.getElementById("play-btn");
    const audio = document.getElementById("audio-player");
    const progressBar = document.getElementById("progress-bar");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().then(() => {
          playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
        }).catch(err => {
          console.error("Playback error:", err);
        });
      } else {
        audio.pause();
        playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
      }
    });

    audio.addEventListener("loadedmetadata", () => {
      durationEl.textContent = formatTime(audio.duration);
      progressBar.max = Math.floor(audio.duration);
    });

    audio.addEventListener("timeupdate", () => {
      progressBar.value = Math.floor(audio.currentTime);
      currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    progressBar.addEventListener("input", () => {
      audio.currentTime = progressBar.value;
    });

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60);
      return `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    }
  </script>
</body>
</html>
